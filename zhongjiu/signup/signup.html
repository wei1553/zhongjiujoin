<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/signup.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont3.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="shortcut icon" href="img/imghj1.bmp" type="image/x-icon">
		<script type="text/javascript" src="js/require.js" defer async="true" data-main="js/main"></script>
	</head>
	<body style="background: #eef3f9;">
		<!-------header-------->
		<header>
			<div class="top">
				<span class="top1"><i class="iconfont icon-star"></i><a href="#">收藏商城</a></span>
				<div class="top2">
					<span>您好！欢迎来到商城!<a href="#">[请登录]</a><a href="#">[免费注册]</a></span>
				</div>
			</div>
		</header>	
		<!--he-->
		<div class="he">
			<div><img src="img/logo.png"/></div>
			<span>欢迎注册</span>
		</div>
		<!--h2-->
		<div class="h2_">
			<h2><span class="h2_sp">我已经注册，现在就<a href="#">登录</a></span></h2>
		</div>
		<!--------main----------------->
		<div class="main">
			<div class="inp">
				<div class="inp_1">
					<span><i>*</i>手机号码：</span>
					<div class="inp_1_div">
						<input type="text" name="" id="username" value="" />
						<i class="iconfont icon-4"></i>
					</div>
					<div class="dianji_">
						<span>请输入手机号码	</span>
						<span></span>
					</div>
				</div>
				
				<div class="inp_1">
					<span><i>*</i>图形验证:</span>
					<input type="text" name="" id="" value="" class="inp_tuxing"/>
					<div class="random_">
						GYW6
					</div>
					<div class="dianji_2">
						<span>请输入验证码</span>
					</div>
				</div>
				<div class="inp_1 inp_2">
					<span><i>*</i>请设置密码</span>
					<div class="inp_1_div">
						<input type="text" name="" id="userpwd" value="" />
						<i class="iconfont icon-suozi"></i>
					</div>
					<div class="dianji_ dianji_1">
						<span>6-20位字符，可使用字母、数字或符号的组合<br/>不建议使用纯字母、纯数字、纯符号</span>	
					</div>
				</div>
				<div class="inp_1 inp_2">
					<span><i>*</i>请确认密码</span>
					<div class="inp_1_div">
						<input type="text" name="" id="copypwd" value="" />
						<i class="iconfont icon-suozi"></i>
					</div>
					<div class="dianji_">
						<span>请再次输入密码	</span>
						<span></span>
					</div>
				</div>
				<div class="inp_1">
					<span><i>*</i>手机验证码</span>
					<input type="text" name="" id="" value="" class="inp_tuxing input_yanzheng"/>
					<div class="yanzheng_ ">
						获取验证码
					</div>
					<div class="dianji_2">
						<span>请输入验证码</span>
					</div>
				</div>
				
			</div>
			<div class="tongyi_">
				<label for="">
					<input type="checkbox" name="" id="" value="" />我已阅读并同意  《<span style="color: red;">用户注册协议</span>》
				</label>
			</div>
			<div class="denglu_">
				<input type="submit" name="" id="userzhuce" value="注册" />
			</div>
		</div>
		<!---------------bottom-->
		<div class="bottom">
			<p>Copyright &copy;&nbsp;2018&nbsp;&nbsp; <span>中酒网 &nbsp;版权所有</span></p>
		</div>

</html>
